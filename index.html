<!DOCTYPE html>
<html lang="en-CAN">

<head>
    <meta charset="UTF-8">
    <title>Collin</title>
    <style>
        h1 {
            text-align: right;
            margin-right: 40px;
            font-size: 20px;
            font-family: "Courier New", monospace;
            position: fixed;
            top: 0;
            left: 0;
            padding-left: 10px;
        }

        body {
            text-align: center;
            font-size: 16px;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            overflow-x: hidden;
        }

        .rect-container {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: left;
            width: 20%;
            position: fixed;
            left: 0;
            top: 100px;
        }

        li {
            font-size: 20px;
            left: 45px;
            top: 90px;
            position: relative;
        }

        a {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 20px;
        }

        .hover-image {
            display: none;
            position: absolute;
        }

        li:hover .hover-image {
            display: inline;
            left: -20px;
            bottom: -5px;
        }

        .gallery-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            width: 80%;
            margin-left: 25%;
        }

        .gallery-container figure {
            display: inline-block;
            margin-right: 20px;
        }

        .gallery-container img {
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
            justify-content: center;
            align-items: center;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .overlay img {
            height: 440px;
            margin-left: 30px;
        }

        .overlay p {
            color: black;
            font-size: 18px;
            margin-top: -300px;
            margin-left: 40px;
            text-align: left;
        }

        .overlay p:first-line {
            font-weight: bold;
            font-size: 24px;
        }

        .overlay p:not(:first-line) {
            font-weight: normal;
            font-size: 18px;
        }

        .overlay .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="rect-container"></div>
    <h1><img src="sign.png" alt="Name" width="280"></h1>

    <div class="container">
        <ul>
            <li>
                <a href="https://collinyeung.github.io/home/">
                    HOME
                    <img class="hover-image" src="circled.png" alt="hover" width="90">
                </a>
            </li>
            <li>
                <a href="https://collinyeung.github.io/artwork/">
                    ARTWORK
                    <img class="hover-image" src="circled.png" alt="hover" width="130" height="40">
                </a>
            </li>
            <li>
                <a href="https://collinyeung.github.io/photography/">
                    PHOTOGRAPHY
                    <img class="hover-image" src="circled.png" alt="hover" width="170" height="40">
                </a>
            </li>
            <li>
                <a href="">
                    FILM
                    <img class="hover-image" src="circled.png" alt="hover" width="90" height="40">
                </a>
            </li>
            <li>
                <a href="https://collinyeung.github.io/contact/">
                    CONTACT
                    <img class="hover-image" src="circled.png" alt="hover" width="130" height="40">
                </a>
            </li>
        </ul>
       
<div class="gallery-container">
    <figure>
      
              <img src="plastic.jpg" alt="plastic" height="550" onclick="openOverlay(['plastic.jpg'], 'Your Body is a Masterpiece', 'Procreate', '2024', 'link to watch: https://www.youtube.com/shorts/JHnw4jNPIoo')">
        <figcaption>
            Your Body is a Masterpiece<br>2024
        </figcaption>
        </figure>
      <figure>
      
              <img src="self portraits.PNG" alt="faces" height="550" onclick="openOverlay(['self portraits.PNG'], 'Self Portraits', 'Procreate', '2023', 'link to watch: https://vm.tiktok.com/ZMMqxnxPB/')">
        <figcaption>
            Self Portraits<br>2023
        </figcaption>
        </figure>
      <figure>
      
              <img src="sponge.jpg" alt="sponge" height="550" onclick="openOverlay(['sponge.jpg'], 'sponge', 'Canon DSLR Camera', '2023', 'The prompt was to create a silent film which gives an inanimate object emotion. The sponge loses its innocence as it is used and treated poorly which can be humanly related to', 'link to watch: https://www.youtube.com/watch?v=2lQ6BxVXRNA')">
        <figcaption>
            Sponge<br>2023
        </figcaption>
        </figure>
        <figure>
              <img src="kellys.png" alt="kellys canvas" height="550" onclick="openOverlay(['kellys.png'], 'Kellys Canvas', 'Canon DSLR Camera', '2023', 'Group work, in charge of some shots, editing, and aesthetic choice. Created a documentary highlighting how Kelly chose her path as a tattoo arist and what motivates her on the journey', 'link to watch: https://youtu.be/w2RGNoVXJLc')">
        <figcaption>
            Kelly's Canvas<br>2023
        </figcaption>
        </figure>
        </div>
    </div>

    <div class="overlay" onclick="closeOverlay(event)">
        <div id="overlayImages"></div>
        <p id="overlayCaption"></p>
    </div>

    <script>
        function openOverlay(imageSrcs, title, medium, year, info) {
            var overlay = document.querySelector('.overlay');
            var overlayImages = document.getElementById('overlayImages');
            var overlayCaption = document.getElementById('overlayCaption');

            overlayImages.innerHTML = '';

            if (imageSrcs.length === 2) {
                var div = document.createElement('div');
                div.classList.add('image-grid');

                imageSrcs.forEach(function (src) {
                    var img = document.createElement('img');
                    img.src = src;
                    img.alt = title;
                    div.appendChild(img);
                });

                overlayImages.appendChild(div);
            } else {
                imageSrcs.forEach(function (src) {
                    var img = document.createElement('img');
                    img.src = src;
                    img.alt = title;
                    overlayImages.appendChild(img);
                });
            }

            overlayCaption.innerHTML = title + "<br>" + medium + "<br>" + year + "<br>" + "<br>" + info;
            overlay.style.display = "flex";
        }

        function closeOverlay(event) {
            var overlay = document.querySelector('.overlay');
            if (event.target == overlay) {
                overlay.style.display = "none";
            }
        }
    </script>
</body>

</html>
